  <!--Header-->
  <header class="jumbotron jumbotron-fluid min-vh-100 contact-header" id="top">
    <div class="container p-md-3 d-flex justify-content-center flex-column text-center">
      <h1 class="display-1">Contact</h1>
      <form method="post" name="Contact" action="/thanks" data-netlify="true" data-netlify-honeypot="bot-field"><input
          type="hidden" name="form-name" value="Contact">
        <div class="container d-flex justify-content-center text-left">
          <div class="border shadow col-12 col-md-6 p-4 bg-light text-dark justify-content-between rounded">
            <p hidden=""><label>Leave the following field empty: <input type="text" name="bot-field"></label></p>
            <div class="row d-flex">
              <div class="col-12 col-md-6 my-3 px-5"><label for="name">Naam:</label></div>
              <div class="col-12 col-md-5 my-3"><input class="w-100" type="text" name="name" id="name"></div>
            </div>
            <div class="row d-flex">
              <div class="col-12 col-md-6 my-3 px-5"><label for="email">Emailadres:</label></div>
              <div class="col-12 col-md-5 my-3"><input class="w-100" type="email" name="email" id="email"></div>
            </div>
            <div class="row d-flex">
              <div class="col-12 col-md-6 my-3 px-5"><label for="company">Bedrijfsnaam:</label></div>
              <div class="col-12 col-md-5 my-3"><input class="w-100" type="text" name="company" id="company"></div>
            </div>
            <div class="row d-flex">
              <div class="col-12 col-md-5 my-3 px-5"><label for="message">Bericht:</label></div>
              <div class="col-12 col-md-6 my-3"><textarea class="w-100" type="text" name="message" id="message"
                  rows="4"></textarea></div>
            </div>
            <div class="border text-right my-3 mx-5"><button type="submit"
                class="btn btn-secondary w-100">Verzenden</button></div>
          </div>
        </div>
      </form>
    </div>
  </header>
